spring.application.name=IntegratedSystem

# DB 설정
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/integrateddb?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 메시지 관련 설정
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.web.locale=ko
spring.web.locale-resolver=accept-header

# 로그
logging.level.org.springframework.security=DEBUG