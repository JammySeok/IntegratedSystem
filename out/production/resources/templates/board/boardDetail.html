<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${board.title}"></title>
</head>
<body>
    <div>
        <div>
            제목:
            <span th:text="${board.title}">title</span> &nbsp;&nbsp;&nbsp;&nbsp;

            <div style="display: inline;" th:if="${board.writerId == currentUserId or #authorization.expression('hasRole(''ADMIN'')')}">
                <a th:if="${board.writerId == currentUserId}" th:href="@{/board/update/{id}(id=${board.id})}">수정</a>
                <form th:action="@{/board/delete/{id}(id=${board.id})}" method="post" style="display: inline;">
                    <button type="submit" onclick="return confirm('정말로 삭제하시겠습니까?');">삭제</button>
                </form>
            </div>
        </div>
        <div> 게시자:
            <span th:text="${board.writerName}">writerName</span>
        </div>
        <hr>
        <div>
            <p th:text="${board.content}">content</p>
        </div>
    </div>
    <hr>
    <div>
        댓글
        <table border="1">
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Message</th>
                <th>CreateAt</th>
            </tr>
            <tr>
                <td>No.</td>
                <td>Name</td>
                <td>Message</td>
                <td>CreateAt</td>
            </tr>
        </table>
    </div>
    <a th:href="@{/board/list}"> 뒤로가기 </a>
</body>
</html>
