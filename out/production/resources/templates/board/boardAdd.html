<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 게시글 작성</title>
</head>
<body>
    <h1>새 게시글 작성</h1>
    <form th:action="@{/board/add}" th:object="${board}" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" />
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}" rows="10" placeholder="내용을 입력하세요"></textarea>
        </div>

        <button type="submit">등록</button>
    </form>
    <a th:href="@{/boardList}">취소</a>
</body>
</html>
