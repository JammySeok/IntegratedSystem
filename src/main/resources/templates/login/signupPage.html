<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h1>Register Page</h1>

    <form method="post" th:action="@{/signup}" th:object="${signupDTO}">

        <div>
            <label for="userid">아이디</label>
            <input type="text" id="userid" th:field="*{userid}" placeholder="사용할 아이디">
            <div th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}" style="color: red;"></div>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="사용할 비밀번호">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></div>
        </div>

        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
        </div>

        <div>
            <label for="phone">연락처</label>
            <input type="text" id="phone" th:field="*{phone}" placeholder="연락처를 입력하세요 (010-1234-5678)">
            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red;"></div>
        </div>

        <br>
        <input type="submit" value="회원가입">
        <input type="button" value="취소" th:onclick="|location.href='@{/login}'|">
    </form>
</body>
</html>
