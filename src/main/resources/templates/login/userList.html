<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UserList</title>
</head>
<body>
    <h1 th:text="#{label.user.title}">Title</h1>

    <table border="1">
        <tr>
            <th th:text="#{label.user.id}" style="display:none">Id</th>
            <th th:text="#{label.user.userid}">userid</th>
            <th th:text="#{label.user.password}">password</th>
            <th th:text="#{label.user.role}">role</th>
            <th th:text="#{label.user.createAt}">createAt</th>
        </tr>
        <tr th:each="user: ${userList}">
            <td th:text="${user.id}" style="display:none">id</td>
            <td th:text="${user.userid}">userid</td>
            <td th:text="${user.password}">password</td>
            <td th:text="${user.role}">role</td>
            <td th:text="${user.createAt}">createAt</td>
            <td>
                <form th:action="@{/userList/{id}(id=${user.id})}" method="post">
                    <input type="button" value="수정" th:onclick="'location.href=\'' + @{/userList/update/{id}(id=${user.id})} + '\''"/>
                    <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
                </form>
            </td>
        </tr>
    </table>

    <a href="/"> 뒤로가기 </a>
</body>
</html>
