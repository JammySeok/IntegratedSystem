<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
    <h1>My Profile</h1>
    <hr>

    <div th:if="${user != null}">
        <p>아이디 :</p>
        <p>이름 : </p>
        <p>직위 : </p>
        <p>전화번호 :</p>
        <p>이메일 : </p>
    </div>
    <div th:if="${user == null}">
        <p>사용자 정보를 불러올 수 없습니다.</p>
    </div>

    <br>

    <a href="/"> 뒤로가기 </a>
</body>
</html>
