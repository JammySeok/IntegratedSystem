<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Index Page</title>
</head>
<body>

        </p>
    </div>

    <hr>

    <a href="/userList">User List</a> <br>
    <a href="/employeeList">Employee List Page</a> <br>

</html>
