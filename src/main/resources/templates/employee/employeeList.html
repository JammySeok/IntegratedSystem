<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee List</title>
</head>
<body>
<h1>직원 리스트</h1>

  <table border="1">
    <tr>
      <th style="display:none">직원번호</th>
      <th th:text="#{label.employee.name}">이름</th>
      <th th:text="#{label.employee.position}">직급</th>
<!--      <th th:text="#{label.employee.department}">부서</th>-->
      <th th:text="#{label.employee.email}">이메일</th>
      <th th:text="#{label.employee.phone}">전화번호</th>
      <th th:text="#{label.employee.createAt}">등록시간</th>
    </tr>
    <tr th:each = "employee: ${employeeList}">
      <td th:text = "${employee.id}" style="display:none">id</td>
      <td th:text = "${employee.name}">name</td>
      <td th:text = "${employee.position}">position</td>
<!--      <td th:text = "${employee.department}">department</td>-->
      <td th:text = "${employee.email}">email</td>
      <td th:text = "${employee.phone}">phone</td>
      <td th:text = "${employee.createAt}">createAt</td>
      <td>
        <form th:action="@{/employeeList/{id}(id=${employee.id})}" method="post">
          <input type="button" value="수정" th:onclick="'location.href=\'' + @{/employeeList/update/{id}(id=${employee.id})} + '\''"/>
          <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
        </form>
      </td>
    </tr>
  </table>
  <a href="/"> 뒤로가기 </a>
</body>
<script>

</script>

</html>
